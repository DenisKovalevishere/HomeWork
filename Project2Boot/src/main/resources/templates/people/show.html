<!DOCTYPE html>
<html lang=en xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
<a href="/people">People</a>
<br/>
	<h2>Person Card</h2>

	<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">Value</p>
	<br/>
	<hr/>
<div th:if="${books.isEmpty()}">
	<p>Person not any have books</p>
<hr/>
</div>

<div th:if="${!books.isEmpty()}">
	<hr/>
	<b>Books:</b>
	<br/>
	<table th:each="book : ${books}">
		<tr>
			<td>
				<span th:text= "${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
				th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
				book</span>
				</td>
				
				</tr>
	</table>
	<hr/>

</div>

	<form th:method="GET"
		th:action="@{/people/{id}/edit(id=${person.getId()})}">
		<input type="submit" value="Edit" />

	</form>

	<form th:method="DELETE"
		th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Delete" />

	</form>

</body>
</html>
