<!DOCTYPE html>
<html lang=en xmlns:th="http://thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
		<label for="username">Enter your username name</label> 
		<input type="text" th:field="*{username}" id="username" /> 
		<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors = "*{username}">Name error</div>
		<br> <label
		for="yearOfBirth">Enter your year of birth</label> 
		<input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" /> 
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors = "*{yearOfBirth}">Year of birth error</div>
		<br> <label
		for="password">Enter your password</label> 
		<input type="text" th:field="*{password}" id="password" /> 
		<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">Password error</div>
		<br> 
		<hr/>
		<input type="submit" value="Sign up!!" />
		
	</form>

</body>
</html>
